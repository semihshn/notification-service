server.port=8000

#datasource
spring.datasource.url=jdbc:h2:mem:db_notification
spring.datasource.username=root
spring.datasource.password=1234
spring.datasource.driver-class-name=org.h2.Driver
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
#need spring-security config.
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console
spring.jpa.show-sql=true
service.security.secure-key-username=randomSecureKeyUsername!
service.security.secure-key-password=randomSecureKeyPassword!

#twilio prop
twilio.account-sid=test
twilio.auth-token=test
twilio.phone-number=test

#mail prop
spring.mail.username=<YOUR_MAIL_ADDRESS>
spring.mail.password=<YOUR_KEY>
spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.protocol=smtp
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true